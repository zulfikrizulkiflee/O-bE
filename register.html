<div data-page="register" class="page ">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left sliding"><a href="index.html" class="link icon-only"><i class="fa fa-chevron-left"></i></a></div>
        </div>
    </div>
    <div class="page-content hide-bars-on-scroll">
        <div class="loginsimag row"><img src="img/icon.png" alt=""></div>
        <div class="clear"></div>
        <form id="regform">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title  label">Your name</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" name="regname" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title  label">Your callsign</div>
                                <div class="item-input">
                                    <input id="callsign" type="text" placeholder="" name="regcallsign" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">E-mail</div>
                                <div class="item-input">
                                    <input type="email" placeholder="" name="regemail" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label ">Password</div>
                                <div class="item-input">
                                    <input type="password" placeholder="" name="regpassword1" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title  label">Confirm Password</div>
                                <div class="item-input">
                                    <input type="password" placeholder="" name="regpassword2" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Phone</div>
                                <div class="item-input">
                                    <input type="tel" placeholder="" name="regphone" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Gender</div>
                                <div class="item-input">
                                    <select name="reggender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
        <div class="content-block">
            <div class="list-block-label">By clicking on Sign Up, you are Agree to Terms and Condition</div>
        </div>
        <br>
        <br>
        <br>
        <div class="buttonbar row no-gutter">
            <div class="content-block col-100">
                <a href="javascript:void(0)" id="regbtn" class="button color2 col-100">Sign Up</a>
            </div>
        </div>


    </div>
</div>
